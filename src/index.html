<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
		<link href="output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-Cream flex justify-center items-center min-h-screen">
		<main
			class="bg-white mx-4 my-7 text-dark-grayish-blue text-[14px] flex flex-col md:flex-row md:w-[600px] md:h-[450px] rounded-xl overflow-hidden font-Montserrat"
		>
			<div class="md:h-full md:w-1/2">
				<picture>
					<source media="(min-width:376px)" srcset="./images/image-product-desktop.jpg" />
					<img class="" src="./images/image-product-mobile.jpg" />
				</picture>
			</div>
			<div class="md:w-1/2 md:p-8 p-6 flex flex-col">
				<div class="tracking-[0.4em] text-[12px]">PERFUME</div>
				<h1
					class="font-Fraunces leading-8 md:my-4 my-3 font-700 text-[2rem] text-very-dark-blue"
				>
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="md:my-2 my-1">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfuer-Creator for the House of CHANEL
				</p>
				<div class="flex md:my-5 my-3 items-center">
					<span class="font-Fraunces font-700 text-[2rem] text-Dark-cyan">$149.99</span>
					<span class="line-through m-4 text-[13px]">$169.99</span>
				</div>
				<button
					class="bg-Dark-cyan flex text-white items-center justify-center rounded-lg p-3"
				>
					<img src="./images/icon-cart.svg" alt="" class="mr-2" />
					Add to Cart
				</button>
			</div>
		</main>
	</body>
</html>
